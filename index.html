<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>First Task</h1>
    <div>
        <label>What is your name?</label>
        <input id="nameIdField" name="nameNameField"/>

        <button onclick="sayName()">Greet</button>
        <p id="responseField"></p>
    </div>

    <script type="text/javascript">

        function sayName(){
            let nme = document.getElementById("nameIdField")
            let resp = document.getElementById("responseField")

            resp.innerText = "Hello " + nme.value
        }
    </script>
</body>
</html>
