<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switch</title>
</head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif';status='on'">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px" alt="Bulb">

    <button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif';status='off'">Turn off the light</button>
    <br/>
    <button onclick="toggle()">Toggle Switch</button>

    <script>
        let status = "off"
        function toggle(){
            if (status == "off"){
                status = "on"
                document.getElementById('myImage').src='img/pic_bulbon.gif'
            } else {
                status = "off"
                document.getElementById('myImage').src='img/pic_bulboff.gif'
            }
        }
    </script>
</body>

</html>
